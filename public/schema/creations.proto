message Sheet {
    required string songId = 1;
    required string title = 2;
    optional string visualizerName = 3;
    required int32  difficulty = 4;
    required string srcMode = 5;
    optional string youtubeId = 6;
    optional string url = 7;
    optional string sheet = 8;
    required string visibility = 9;
    required string dateCreated = 10;
    required string dateUpdated = 11;
